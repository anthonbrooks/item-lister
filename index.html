<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header id="header" class="">
        <div class="container">
            <div class="row">
                <div class="">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="">
                    <input type="text" class="form-search" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card">
            <h2 class="title">Add Items</h2>
            <form id="addItem" class="">
                <input type="text" class="form-add" id="item">
                <input type="submit" class="btn btn-dark" value="Add to list">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list">
                <li class="list-item">Item 1<input type="submit" class="btn delete" value="X"></submit></li>
                <li class="list-item">Item 2<input type="submit" class="btn delete" value="X"></submit></li>
                <li class="list-item">Item 3<input type="submit" class="btn delete" value="X"></submit></li>
                <li class="list-item">Item 4<input type="submit" class="btn delete" value="X"></submit></li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
